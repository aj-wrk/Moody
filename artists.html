<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Moody by SpotifyUA</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img/" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>

    <body class="text-light bg-artists">
        <header class="fixed-top">
            <nav class="navbar pl-4 pr-5 pt-4">
                <a class="navbar-brand" href="#">
                    <img src="img/Logos.png" height="50" width="270" alt="logo"/>
                </a>
                <a class="btn btn-light btn-lg rounded-pill">
                    <img id="user-photo" alt="User Profile Photo" class="rounded-circle mx-2 ml-2" width="40" height="40">
                    <p id="user-name" class="mb-0 font-weight-bold"></p>
                </a>
            </nav>
        </header>

        <main class="m-5 d-flex flex-column justify-content-center vh-100">
            <div class="row">
                <div class="col-6">
                    <h3>Step 3</h3>
                    <h1 class="title-text">The Artists</h1>
                    <button id="create-playlist-btn" class="btn btn btn-light mt-3 rounded-pill">Create Playlist</button>
                </div>

                <div class="col-6 mt-5">
                    <h3>Select Artists to Include</h3>
                    <input type="text" id="artist-search" class="form-control rounded-pill" placeholder="Search artist...">
                    <div id="artist-results" class="list-group mt-2"></div>
                    <div id="selected-artists" class="mt-3"></div> <!--artist badges -->
                </div>
            </div>

        </main>
    </body>

    <script src="artist-selection.js"></script>
    <script src="custom-playlist.js"></script>

</html>
