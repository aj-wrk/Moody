<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Moody by SpotifyUA</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img/" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>

    <body class="text-light bg-steps">

        <header class="fixed-top">
            <nav class="navbar pl-4 pr-5 pt-4">
                <a class="navbar-brand" href="#">
                    <img src="img/Logos.png" height="50" width="270" alt="logo"/>
                </a>
                <a class="btn btn-light rounded-pill ms-2">
                    <img id="user-photo" alt="User Profile Photo" class="rounded-circle me-2" width="32" height="32">
                    <p id="user-name" class="font-weight-medium"></p>
                </a>
            </nav>
        </header>

        <!-- Steps Section -->
        <main class="m-5 d-flex flex-column justify-content-center vh-100">
            <div class="row">
                <div class="col-8">
                    <h3>Before we start</h3>
                    <h1 class="display-4 font-weight-bold">The Steps</h1>
                </div>
            </div>

            <div class="row mt-4">
                <!-- Step 1 -->
                <div class="col-8 col-md-2 border-top m-1">
                    <p class="mt-3">Step 1</p>
                    <h5 class="font-weight-bold mt-2">Connect your Spotify</h5>
                </div>
                <!-- Step 2 -->
                <div class="col-8 col-md-2 border-top m-1">
                    <p class="mt-3">Step 2</p>
                    <h5 class="font-weight-bold mt-2">Select your mood</h5>
                </div>
                <!-- Step 3 -->
                <div class="col-8 col-md-2 border-top m-1">
                    <p class="mt-3">Step 3</p>
                    <h5 class="font-weight-bold mt-2">Choose Artists</h5>
                </div>
                <!-- Step 4 -->
                <div class="col-8 col-md-2 border-top m-1">
                    <p class="mt-3">Step 4</p>
                    <h5 class="font-weight-bold mt-2">Generate Playlist</h5>
                </div>
            </div>
        </main>

        <footer>
            <div class="mb-5 pb-5 fixed-bottom">
                <div class="col-12">
                    <a href="mood-selection.html"><button class="btn btn-light btn-lg rounded-pill mt-2">Create Playlist</button></a>
                </div>
            </div>
        </footer>
    </body>

    <script src="script.js"></script>
</html>
