<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Moody by SpotifyUA</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img/" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>

    <body class="text-light bg-steps">

        <header class="fixed-top">
            <nav class="navbar pl-4 pr-5 pt-4">
                <a class="navbar-brand" href="#"><img src="img/Logos.png" height="50" width="270" alt="logo"/></a>
                <a class="nav-link btn btn-light btn-lg rounded-pill mt-2"><p id="user-email"></p></a>
            </nav>
        </header>

        <!-- Steps Section -->
        <main>
            <div class="row">
                <div class="col-12">
                    <h3>Before we start</h3>
                    <h1 class="display-4 font-weight-bold">The Steps</h1>
                </div>
            </div>

            <div class="row mt-4">
                <!-- Step 1 -->
                <div class="col-12 col-md-3 border-bottom">
                    <h5 class="font-weight-bold mt-3">Step 1</h5>
                    <p>Connect your Spotify</p>
                </div>
                <!-- Step 2 -->
                <div class="col-12 col-md-3 border-bottom">
                    <h5 class="font-weight-bold mt-3">Step 2</h5>
                    <p>Select your mood</p>
                </div>
                <!-- Step 3 -->
                <div class="col-12 col-md-3 border-bottom">
                    <h5 class="font-weight-bold mt-3">Step 3</h5>
                    <p>Choose Artists</p>
                </div>
                <!-- Step 4 -->
                <div class="col-12 col-md-3 border-bottom">
                    <h5 class="font-weight-bold mt-3">Step 4</h5>
                    <p>Generate Playlist</p>
                </div>
            </div>

            <!-- Button Section -->
            <div class="row mt-5">
                <div class="col-12">
                    <button class="btn btn-light btn-lg rounded-pill font-weight-bold">Create Playlist</button>
                </div>
            </div>
            </div>

        </main>
    </body>

    <script src="script.js"></script>
</html>
