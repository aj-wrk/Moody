<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Current Mood</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body class="mood-selection">
    <header class="fixed-top">
      <nav class="navbar pl-4 pr-5 pt-4">
        <a class="navbar-brand" href="#">
          <img src="img/Logos.png" height="50" width="270" alt="logo"/>
        </a>
        <a class="btn btn-light rounded-pill ms-2">
          <img id="user-photo" alt="User Profile Photo" class="rounded-circle me-2" width="32" height="32">
          <p id="user-name" class="font-weight-medium"></p>
        </a>
      </nav>
    </header>

    <main>
        <div class="container text-center">
          <h2 class="my-4">What's your current mood?</h2>
          <div class="mood-grid">
            <!-- The JavaScript will dynamically insert mood circles here -->
          </div>
        </div>
      </main>

    <script src="app.js"></script>
  </body>

</html>
