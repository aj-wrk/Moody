<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Moody by SpotifyUA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="text-light bg-moods">
<header class="fixed-top">
    <nav class="navbar pl-4 pr-5 pt-4">
        <a class="navbar-brand" href="#">
            <img src="img/Logos.png" height="50" width="270" alt="logo"/>
        </a>
        <a class="btn btn-light btn-lg rounded-pill">
            <img id="user-photo" alt="User Profile Photo" class="rounded-circle mx-2 ml-2" width="40" height="40">
            <p id="user-name" class="mb-0 font-weight-bold"></p>
        </a>
    </nav>
</header>

<main class="m-5 d-flex flex-column justify-content-center vh-100">
    <div class="row">
        <div class="col-6">
            <h3>Step 4</h3>
            <h1 class="title-text">The Playlist</h1>
            <a href="mood-selection.html"><button id="" class="btn btn btn-light mt-3 rounded-pill">Try Again</button></a>
        </div>
        <div class="col-6">
            <div id="playlist-container" class="mt-4">
                <!-- The iframe will be injected here -->
            </div>
        </div>
    </div>
</main>

<script>
    const playlistId = localStorage.getItem('playlistId');

    if (playlistId) {
        // Construct the Spotify playlist URL
        const iframe = document.createElement('iframe');
        iframe.src = `https://open.spotify.com/embed/playlist/${playlistId}`;
        iframe.width = "300"; // You can adjust the width
        iframe.height = "380"; // You can adjust the height
        iframe.frameBorder = "0";
        iframe.allowTransparency = "true";
        iframe.allow = "encrypted-media";
        iframe.classList.add("rounded"); // Optional: Add Bootstrap classes for styling

        document.getElementById('playlist-container').appendChild(iframe);
    } else {
        console.log("No playlist ID found in local storage.");
    }
</script>

</body>
</html>
